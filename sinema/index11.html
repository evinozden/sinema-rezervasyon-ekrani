<!DOCTYPE html>
<html lang="tr">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="style.css" />
        <title>Sinema Rezervasyonu</title>
    </head>
    <body>
        <div class="movie-container">
            <label>Bir Film Seçin: </label>
            <select id="movie">
                <option value="220">Kelebeğin Rüyası</option>
                <option value="320">Hababam Sınıfı</option>
                <option value="250">Evim Sensin</option>
                <option value="260">Selvi Boylum Al Yazmalım</option>
                <option value="250">Ayla</option>
            </select>
        </div>

        <ul class="showcase">
            <li>
                <div class="seat"></div>
                <small>Uygun</small>
            </li>
            <li>
                <div class="seat selected"></div>
                <small>Seçildi</small>
            </li>
            <li>
                <div class="seat sold"></div>
                <small>Satıldı</small>
            </li>
        </ul>
        <div class="container">
            <div class="screen"></div>


            <div class="row">
                <div class="seat"></div>
                <div class="seat"></div>
                <div class="seat"></div>
                <div class="seat"></div>
                <div class="seat"></div>
                <div class="seat"></div>
                <div class="seat"></div>
                <div class="seat"></div>
              </div>

              <div class="row">
                <div class="seat"></div>
                <div class="seat"></div>
                <div class="seat"></div>
                <div class="seat sold"></div>
                <div class="seat sold"></div>
                <div class="seat"></div>
                <div class="seat"></div>
                <div class="seat"></div>
              </div>

              <div class="row">
                <div class="seat"></div>
                <div class="seat"></div>
                <div class="seat"></div>
                <div class="seat"></div>
                <div class="seat"></div>
                <div class="seat"></div>
                <div class="seat sold"></div>
                <div class="seat sold"></div>
              </div>

              <div class="row">
                <div class="seat"></div>
                <div class="seat"></div>
                <div class="seat"></div>
                <div class="seat"></div>
                <div class="seat"></div>
                <div class="seat"></div>
                <div class="seat"></div>
                <div class="seat"></div>
              </div>

              <div class="row">
                <div class="seat"></div>
                <div class="seat"></div>
                <div class="seat"></div>
                <div class="seat sold"></div>
                <div class="seat sold"></div>
                <div class="seat"></div>
                <div class="seat"></div>
                <div class="seat"></div>
              </div>

              <div class="row">
                <div class="seat"></div>
                <div class="seat"></div>
                <div class="seat"></div>
                <div class="seat"></div>
                <div class="seat sold"></div>
                <div class="seat sold"></div>
                <div class="seat sold"></div>
                <div class="seat"></div>
              </div>
        </div>

        <p class="text">
             <span id="count">0</span> koltuk seçtiniz. Fiyat: TL <span
              id="total"
              >0</span
            >
          </p>
          <script src="script.js"></script>

    </body>
</html>
